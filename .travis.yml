language: python

group: travis_latest

python: '3.6.5'

cache:
  - pip

services:
  - mongodb

env:
  - PIPENV_IGNORE_VIRTUALENVS=1

install:
  - pip install pipenv
  - pipenv install --dev --ignore-pipfile

script:
  - pipenv run flake8 abe tests *.py
  - pipenv run pytest --cov=. --cov-report html:htmlcov

after_success:
  - pipenv run codecov

notifications:
  slack:
    secure: 
